<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Store</title>
    <link rel="shortcut icon" href="../img/logo.png" />
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/left-side.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">

        <section class="left-side">
          <img src="../img/left-side-img.png" alt="left-img" />
        </section>

        <section class="middle-side">
            <div class="middle-side-container">
                <div class="pages">
                    <div>
                        <a href="#trangchu">TRANG CHỦ | HOME</a>
                    </div>
                    <div>
                        <a href="#bosuutap">BỘ SƯU TẬP | COLLECTIONS</a>
                    </div>
                    <div>
                        <a href="#aboutus">FAMILY STORE | ABOUT US</a>
                    </div>
                    <div>
                        <a href="#chinhsachdoitra">CHÍNH SÁCH ĐỔI TRẢ</a>
                    </div>
                </div>
 <!--
                    <div class="search-bar-container">
                    <div class="search-bar">
                        <input type="text"id="search" name="search" placeholder="Nhập tên sản phẩm ở đây"/>
                        <button type="submit"><img src="../img/search-button.jpg" alt="search" /></button>
                    </div>
                </div>
              -->

            </div>
        </section>
        <section class="right-side">
          <div class="right-side-container">
            <div class="search-icon">
                <a href="#search">
                <img src="../img/search-button.jpg" alt="search">
                </a>
            </div>
            <div class="person">
              <img src="../img/person.PNG" alt="person">
            </div>
            <div class="shopping-cart">
              <img src="../img/shopping-cart.jpg" alt="shopping-cart">
              <div class="order-count">
                <p> 10 </p>
              </div>
            </div> 
          </div>
        </section>
      
      </div>
      <div class="main">
        <div class="banner">
            <img src="../img/banner.jpg" alt="banner">
        </div>
    
        <!-- Search Input -->
        <div class="search-input-container" id="search">
            <input type="text" placeholder="Nhập tên sản phẩm..." class="search-input" />
        </div>
    
        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-container">
              <div class="image-container">
                <img src="../img/product/product1.webp" alt="Product 1" class="product-image" />
                <img src="../img/product/product1_hover.webp" alt="Product 1 Hover" class="product-image hover-image" />
              </div>
              <div class="product-details">
                    <p class="product-name">Tên Sản Phẩm 1</p>
                    <p class="product-price">500.000₫</p>
              </div>
            </div>
    
            <!-- Product 2 -->
            <div class="product-container">
                <img src="../img/product2.jpg" alt="Product 2" class="product-image" />
                <div class="product-details">
                    <p class="product-name">Tên Sản Phẩm 2</p>
                    <p class="product-price">750.000₫</p>
                </div>
            </div>
    
            <!-- Product 3 -->
            <div class="product-container">
                <img src="../img/product3.jpg" alt="Product 3" class="product-image" />
                <div class="product-details">
                    <p class="product-name">Tên Sản Phẩm 3</p>
                    <p class="product-price">1.000.000₫</p>
                </div>
            </div>
    
            <!-- Product 4 -->
            <div class="product-container">
                <img src="../img/product4.jpg" alt="Product 4" class="product-image" />
                <div class="product-details">
                    <p class="product-name">Tên Sản Phẩm 4</p>
                    <p class="product-price">300.000₫</p>
                </div>
            </div>
    
            <!-- Repeat for more products (up to 12 for 3 rows) -->
        </div>
    </div>
    </div>
    
  </body>
</html>
